<div class="playback-bar" *ngIf="shouldShow()">
  <!-- Loading State -->
  <div class="loading-state" *ngIf="isLoading">
    <div class="pulse"></div>
  </div>

  <!-- No Playback State -->
  <div class="no-playback" *ngIf="!isLoading && !playbackState?.track">
    <div class="no-playback-content">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 18V5l12-2v13"/>
        <circle cx="6" cy="18" r="3"/>
        <circle cx="18" cy="16" r="3"/>
      </svg>
      <span>No active playback</span>
    </div>
    <a href="https://open.spotify.com" target="_blank" class="open-spotify-link">
      Open Spotify
    </a>
  </div>

  <!-- Active Playback -->
  <div class="active-playback" *ngIf="!isLoading && playbackState?.track">
    <!-- Track Info -->
    <div class="track-section">
      <div class="track-image" (click)="openInSpotify()">
        <img 
          [src]="playbackState.track.album.images?.[2]?.url || playbackState.track.album.images?.[0]?.url" 
          [alt]="playbackState.track.name"
        />
        <div class="image-overlay">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
          </svg>
        </div>
      </div>
      
      <div class="track-info">
        <span class="track-name" [title]="playbackState.track.name">
          {{ playbackState.track.name }}
        </span>
        <span class="track-artist" (click)="goToArtist(playbackState.track.artists[0]?.id)">
          {{ getArtistNames() }}
        </span>
      </div>
    </div>

    <!-- Playback Controls -->
    <div class="controls-section">
      <div class="main-controls">
        <button class="control-btn shuffle" [class.active]="playbackState.shuffle_state">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="16 3 21 3 21 8"/>
            <line x1="4" y1="20" x2="21" y2="3"/>
            <polyline points="21 16 21 21 16 21"/>
            <line x1="15" y1="15" x2="21" y2="21"/>
            <line x1="4" y1="4" x2="9" y2="9"/>
          </svg>
        </button>
        
        <button class="control-btn prev" (click)="skipPrevious()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
          </svg>
        </button>
        
        <button class="control-btn play-pause" (click)="togglePlay()">
          <svg *ngIf="!playbackState.isPlaying" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
          </svg>
          <svg *ngIf="playbackState.isPlaying" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
          </svg>
        </button>
        
        <button class="control-btn next" (click)="skipNext()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
          </svg>
        </button>
        
        <button class="control-btn repeat" [class.active]="playbackState.repeat_state !== 'off'">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="17 1 21 5 17 9"/>
            <path d="M3 11V9a4 4 0 0 1 4-4h14"/>
            <polyline points="7 23 3 19 7 15"/>
            <path d="M21 13v2a4 4 0 0 1-4 4H3"/>
          </svg>
          <span class="repeat-indicator" *ngIf="playbackState.repeat_state === 'track'">1</span>
        </button>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <span class="time current">{{ formatTime(localProgress) }}</span>
        <div class="progress-bar" (click)="seekTo($event)">
          <div class="progress-track">
            <div class="progress-fill" [style.width.%]="getProgressPercent()"></div>
            <div class="progress-handle" [style.left.%]="getProgressPercent()"></div>
          </div>
        </div>
        <span class="time total">{{ formatTime(playbackState.track.duration_ms) }}</span>
      </div>
    </div>

    <!-- Extra Controls -->
    <div class="extra-section">
      <!-- Device Selector -->
      <div class="device-control">
        <button class="control-btn device" (click)="toggleDevices()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
            <line x1="8" y1="21" x2="16" y2="21"/>
            <line x1="12" y1="17" x2="12" y2="21"/>
          </svg>
        </button>
        
        <div class="devices-dropdown" *ngIf="showDevices">
          <div class="dropdown-header">Connect to a device</div>
          <div class="device-list">
            <div 
              class="device-item" 
              *ngFor="let device of availableDevices"
              [class.active]="device.id === playbackState.device?.id"
              (click)="selectDevice(device.id)"
            >
              <svg *ngIf="device.type === 'Computer'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
              </svg>
              <svg *ngIf="device.type === 'Smartphone'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
                <line x1="12" y1="18" x2="12.01" y2="18"/>
              </svg>
              <svg *ngIf="device.type === 'Speaker'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/>
                <circle cx="12" cy="14" r="4"/>
                <line x1="12" y1="6" x2="12.01" y2="6"/>
              </svg>
              <div class="device-info">
                <span class="device-name">{{ device.name }}</span>
                <span class="device-type">{{ device.type }}</span>
              </div>
              <div class="active-indicator" *ngIf="device.id === playbackState.device?.id">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Volume Control -->
      <div class="volume-control">
        <button class="control-btn volume" (click)="toggleVolumeSlider()">
          <svg *ngIf="getVolumeIcon() === 'high'" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
          </svg>
          <svg *ngIf="getVolumeIcon() === 'low'" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
          </svg>
          <svg *ngIf="getVolumeIcon() === 'mute'" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
            <line x1="23" y1="9" x2="17" y2="15"/>
            <line x1="17" y1="9" x2="23" y2="15"/>
          </svg>
        </button>
        
        <div class="volume-slider" *ngIf="showVolumeSlider">
          <input 
            type="range" 
            min="0" 
            max="100" 
            [value]="playbackState.device?.volume_percent || 0"
            (input)="setVolume($event)"
          />
        </div>
      </div>

      <!-- Open in Spotify -->
      <button class="control-btn spotify" (click)="openInSpotify()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
