<button
  class="add-queue-btn"
  [class.small]="size === 'small'"
  [class.medium]="size === 'medium'"
  [class.in-queue]="isInQueue"
  (click)="toggleQueue($event)"
  [title]="isInQueue ? 'Remove from queue' : 'Add to queue'"
>
  <!-- Plus icon when not in queue -->
  <svg
    *ngIf="!isInQueue"
    class="add-icon"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
  >
    <line x1="12" y1="5" x2="12" y2="19" />
    <line x1="5" y1="12" x2="19" y2="12" />
  </svg>

  <!-- Check icon when in queue -->
  <svg
    *ngIf="isInQueue"
    class="check-icon"
    viewBox="0 0 24 24"
    fill="currentColor"
  >
    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
  </svg>

  <span *ngIf="showLabel" class="btn-label">
    {{ isInQueue ? "In Queue" : "Add to Queue" }}
  </span>
</button>
