<button
  class="add-to-queue-btn"
  [class.in-queue]="isInQueue"
  [class.small]="size === 'small'"
  [class.medium]="size === 'medium'"
  [class.large]="size === 'large'"
  (click)="toggleQueue($event)"
  [attr.title]="isInQueue ? 'Remove from queue' : 'Add to queue'"
>
  <!-- Add icon -->
  <svg
    *ngIf="!isInQueue"
    class="icon"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
  >
    <line x1="12" y1="5" x2="12" y2="19" />
    <line x1="5" y1="12" x2="19" y2="12" />
  </svg>

  <!-- Checkmark icon (in queue) -->
  <svg
    *ngIf="isInQueue"
    class="icon"
    viewBox="0 0 24 24"
    fill="currentColor"
  >
    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
  </svg>
</button>
