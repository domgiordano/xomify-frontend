name: Deploy Xomify Frontend

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      skip_cache_invalidation:
        description: "Skip CloudFront cache invalidation"
        required: false
        default: "false"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Retrieve SSM Parameters
        run: |
          echo "SPOTIFY_CLIENT_ID=$(aws ssm get-parameter --name "/xomify/spotify/CLIENT_ID" --with-decryption --query "Parameter.Value" --output text)" >> spotify_credentials.env
          echo "SPOTIFY_CLIENT_SECRET=$(aws ssm get-parameter --name "/xomify/spotify/CLIENT_SECRET" --with-decryption --query "Parameter.Value" --output text)" >> spotify_credentials.env
          echo "API_AUTH_TOKEN=$(aws ssm get-parameter --name "/xomify/api/API_AUTH_TOKEN" --with-decryption --query "Parameter.Value" --output text)" >> spotify_credentials.env
          echo "API_ID=$(aws ssm get-parameter --name "/xomify/api/API_ID" --with-decryption --query "Parameter.Value" --output text)" >> spotify_credentials.env
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Load Environment Variables
        run: source spotify_credentials.env

      - name: Mask sensitive values
        run: |
          echo "::add-mask::$(grep 'SPOTIFY_CLIENT_ID' spotify_credentials.env | cut -d'=' -f2)"
          echo "::add-mask::$(grep 'SPOTIFY_CLIENT_SECRET' spotify_credentials.env | cut -d'=' -f2)"
          echo "::add-mask::$(grep 'API_AUTH_TOKEN' spotify_credentials.env | cut -d'=' -f2)"
          echo "::add-mask::$(grep 'API_ID' spotify_credentials.env | cut -d'=' -f2)"

      - name: Install dependencies
        run: npm install

      - name: Inject environment variables into Angular
        run: |
          sed -i "s|spotifyClientId: '---'|spotifyClientId: '$(grep 'SPOTIFY_CLIENT_ID' spotify_credentials.env | cut -d'=' -f2)'|g" src/environments/environment.ts
          sed -i "s|spotifyClientSecret: '---'|spotifyClientSecret: '$(grep 'SPOTIFY_CLIENT_SECRET' spotify_credentials.env | cut -d'=' -f2)'|g" src/environments/environment.ts
          sed -i "s|apiAuthToken: '---'|apiAuthToken: '$(grep 'API_AUTH_TOKEN' spotify_credentials.env | cut -d'=' -f2)'|g" src/environments/environment.ts
          sed -i "s|apiId: '---'|apiId: '$(grep 'API_ID' spotify_credentials.env | cut -d'=' -f2)'|g" src/environments/environment.ts

      - name: Build the project
        run: npm run build:prod

      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
        run: |
          aws s3 sync ./dist/xomify s3://xomify.xomware.com --delete

      - name: Make index.html non-cacheable
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
        run: |
          aws s3 cp ./dist/xomify/index.html s3://xomify.xomware.com/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          release_name: Release v${{ steps.package-version.outputs.version }}
          body: |
            ## Xomify Frontend v${{ steps.package-version.outputs.version }}

            Deployed to production on $(date +'%Y-%m-%d at %H:%M UTC')

            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.

            ### Deployment Info
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Workflow: ${{ github.run_id }}
          draft: false
          prerelease: false
        continue-on-error: true

      - name: Deployment Summary
        if: success()
        run: |
          echo "## Deployment Successful âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket:** s3://xomify.xomware.com" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://xomify.xomware.com" >> $GITHUB_STEP_SUMMARY
